<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <!-- Priority Dropdown -->
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      
      <!-- Additional Input Fields -->
      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="user">
      
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" placeholder="duration">
      
      <label for="date-due">Date Due:</label>
      <input type="date" id="date-due" name="date-due">
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <button id="sort-ascending">Sort Ascending</button>
      <button id="sort-descending">Sort Descending</button>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
